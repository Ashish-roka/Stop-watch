<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <div class="timerDisplay">00 : 00 : 00</div>
    </div>

    <div class="buttons">
        <button id="stopBtn" class="btn" style="--clr:#f91515;">Stop</button>
        <button id="startBtn" class="btn" style="--clr:#03df15;">Start</button>
        <button id="resetBtn" class="btn" style="--clr:#f113ba;">Reset</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
